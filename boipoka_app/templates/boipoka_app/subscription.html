{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>{% block title %}Subscription{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% comment %} <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet"> {% endcomment %}
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<body class=" bg-gray-900">
{% block content %}
    <h2 class=" text-white text-center ">Subscription Creation</h2>
    <div class="flex mt-1.5 h-full items-center justify-center">
        <div class="flex flex-col justify-center bg-white items-center w-1/2 rounded px-3 py-2 left-1/3 mx-auto">
            <p class="text-dark text-xl font-semibold">If you wanna create a subscription please</p>
            <button class="btn btn-success text-white text-xl font-semibold"><a href="{% url 'boipoka_app:new_subscription_creation' %}" class="text-decoration-none text-white">Click Here !</a></button>
        </div>
    </div>
{% endblock %}  
</body>
